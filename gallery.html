 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>My Tours Travels | Gallery</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <img src="images/tiet-logo.png" alt="Logo" />
    <h1>My Tours Travels</h1>
    <nav>
      <a href="index.html" class="nav-link">Home</a>
      <a href="about.html" class="nav-link">About Us</a>
      <a href="packages.html" class="nav-link">Packages</a>
      <a href="booking.html" class="nav-link">Booking</a>
      <a href="gallery.html" class="nav-link">Gallery</a>
      <a href="contact.html" class="nav-link">Contact Us</a>
    </nav>
  </header>

  <main class="container">
    <h2 style="background-color:#ffeeee; box-shadow: 0 2px 6px rgba(0,0,0,0.15)">
      <span style="padding:5px">Gallery</span>
    </h2>




    <!-- Gallery container for dynamic rendering -->
    <div id="galleryContainer" style="display:flex; flex-wrap:wrap; justify-content:center; gap:35px;"></div>

    <div id="modal" tabindex="-1" aria-modal="true" role="dialog">
  <span id="modalClose" aria-label="Close modal">&times;</span>
  <img id="modalImg" src="" alt="" title="" />
</div>
  </main>

  <script>
  const modal = document.getElementById('modal');
  const modalImg = document.getElementById('modalImg');
  const modalClose = document.getElementById('modalClose');
    const galleryData = [
      {src: "images/eifel.jpg", alt: "Eiffel Tower in Paris", caption: "Eiffel Tower, Paris"},
      {src: "images/bali.jpeg", alt: "Beach in Bali", caption: "Tropical Beach, Bali"},
      {src: "images/tokyo.jpg", alt: "Tokyo cityscape", caption: "Beautiful Tokyo"},
      {src: "images/newyork.jpg", alt: "New York Skyline", caption: "New York Skyline"}
      // add more images as needed
    ];

    const galleryContainer = document.getElementById('galleryContainer');

    galleryData.forEach(item => {
      const figure = document.createElement('figure');
      figure.style.width = '250px';
      figure.style.height = '320px';
      figure.style.margin = '0';
      figure.style.boxShadow = '0 4px 10px rgba(0,0,0,0.1)';
      figure.style.borderRadius = '8px';
      figure.style.overflow = 'hidden';
      figure.style.display = 'flex';
      figure.style.flexDirection = 'column';
      
      figure.innerHTML = `
        <img data-large="${item.src}" src="${item.src}" alt="${item.alt}" style="width:100%; height:280px; object-fit:cover; display:block;" class="gallery-thumb" />
        <figcaption style="background:#009ffc; color:white; padding:8px; text-align:center; font-weight:600; flex-grow:1; display:flex; align-items:center; justify-content:center;">
          ${item.caption}
        </figcaption>
      `;

      galleryContainer.appendChild(figure);
    });


  

  document.querySelectorAll('.gallery-thumb').forEach(img => {
      img.addEventListener('click', () => {
      const largeSrc = img.dataset.large;  // read data-large attribute
      modalImg.src = largeSrc;              // update modal img src attribute
      modalImg.alt = img.alt;
      modalImg.title = img.alt;
      modal.style.display = 'flex';         // show modal
      modal.style.background = 'rgba(0, 0, 0, 0.7)'; 
      modal.focus();
    });
  });

  modalClose.addEventListener('click', () => {
    modal.style.display = 'none';
  });

  // Close modal on backdrop click
  modal.addEventListener('click', e => {
    if (e.target === modal) {
      modal.style.display = 'none';
    }
  });

  // Highlight active nav link based on current page
  function highlightNav() {
    const navLinks = document.querySelectorAll('nav a.nav-link');
    const currentPage = location.pathname.split('/').pop() || 'index.html';
    navLinks.forEach(link => {
      if (link.getAttribute('href') === currentPage) {
        link.classList.add('active');
      } else {
        link.classList.remove('active');
      }
    });
  }
  highlightNav();
  </script>
</body>
</html>
